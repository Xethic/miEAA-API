{% set name = "mieaa" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9361b70c78fdd99c83f721616f71e66c35de5299b3e5952218d664316b606116

build:
  number: 0
  noarch:
    python
  entry_points:
    - mieaa = mieaa.mieaa_cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests >=2.19.1

test:
  imports:
    - mieaa
  commands:
    - mieaa --help

about:
  home: "https://www.ccb.uni-saarland.de/mieaa_tool"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "miEAA command line interface and api wrapper"
  doc_url: https://github.com/Xethic/miEAA-API
  dev_url: https://github.com/Xethic/miEAA-API

extra:
  recipe-maintainers:
    - jeffsolo
    - Xethic
